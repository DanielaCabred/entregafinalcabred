        <h1>CONTACTANOS</h1>
        <h2 class="parrafo-contacto">Dejanos tu consulta y te respondemos a la brevedad</h2>
    </main> 
    
    <section class="container">
        <div>
        <form class="row g- 3 mt-3 mb-3">
                
            <div class="col-12 mt-3 mb-3">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="nombreInput" placeholder="Nombre  y  Apellido">
            </div>
            
            <div class="col-12 mt-3 mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>

            <div class="col-12 mt-3 mb-3">
                <label for="asuntoInput" class="form-label">Asunto</label>
                <input type="asunto" class="form-control" id="asuntoInput">
            </div>

            <div class= "col -12 mt-3 mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea2"></textarea>
            </div>
            
            <div>
                <input class="btn btn-primary mt-4 mb-4" type="submit" value="ENVIAR">
            </div>
        </form>
